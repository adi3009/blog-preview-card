<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="css/components/blog-preview.css">
    <link rel="stylesheet" href="css/components/author.css">
</head>
<body>

<article class="blog-preview">
    <img src="assets/images/illustration-article.svg" alt="blog illustration" class="blog-preview__illustration">

    <div class="blog-preview__content">
        <div class="blog-preview__tags">
            <span class="tag">Learning</span>
        </div>

        <p class="blog-preview__date">Published 21 Dec 2023</p>

        <h2 class="blog-preview__heading">HTML & CSS foundations</h2>

        <p class="blog_preview__summary">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
    </div>

    <div class="author">
        <img src="assets/images/image-avatar.webp" alt="author" class="author__image">
        <span class="author__name">Greg Hooper</span>
    </div>

</article>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</footer>
</body>
</html>
